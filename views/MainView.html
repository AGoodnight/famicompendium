<html ng-app="dinoApp">
<head>
	<title>Dino App</title>
	<link rel="stylesheet" type="text/css" href="../css/global.css">  
</head>
<body>

	<section ng-controller="StepComponentViewController as stepComponent">
		<div ng-repeat="dinosaur in dinosaurs">
			<h1>{{dinosaur.species}}</h1>
			<p>{{dinosaur.country}}</p>
			<p>{{dinosaur.time_period}}</p>
			<p>{{dinosaur.body_type}}</p>
		</div>
	</section>

	<script src="../js/angular.js"></script>
	<script src="../js/app.js"></script>
	<script src="../controllers/StepComponentViewController.js"></script>
</body>
</html>
