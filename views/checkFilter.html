<html ng-app="dinoApp">
<head>
<title>Main View</title>
<link href='../css/bootstrap.min.css' rel='stylesheet'></link>
<link href='../fonts/adventor_bold/stylesheet.css' rel='stylesheet'></link>
<link href='../fonts/adventor_regular/stylesheet.css' rel='stylesheet'></link>
<link href='../css/font-awesome.min.css' rel='stylesheet'></link>
<link href='../css/global.css' rel='stylesheet'></link> 
<link href='../css/stepsComponent.css' rel='stylesheet'></link> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<section ng-controller="SortFundController as sortFund">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="filterContain">
							<p>Filters</p>
							<div class="filterOptions clearfix">
								<a href="#">Clear Filters</a>
								<h2>Asset Class</h2>
								<input type="checkbox" ng-click="updateSelected('US Equity')"/>US Equity<br/>
								<input type="checkbox" ng-click="updateSelected('Non-US Equity')"/>Non-US Equity<br/>
								<input type="checkbox" ng-click="updateSelected('Mixed Asset Class')"/>Mixed Asset Class<br/>
								<input type="checkbox" ng-click="updateSelected('Alternative')"/>Alternatives<br/>
								<input type="checkbox" ng-click="updateSelected('Fixed Income')"/>Fixed Income<br/>
							
								<h2>Investment Franchise</h2>
								<input type="checkbox" ng-click="updateSelected('Integrity')"/>Integrity<br/>
								<input type="checkbox" ng-click="updateSelected('Munder')"/>Munder<br/>
								<input type="checkbox" ng-click="updateSelected('Boutique Name')"/>Boutique Name<br/>
							</div>
						</div>
					</div> 
					<table class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fundContainer">
						<tr>
							<th>Fund Name</th>
							<th>Asset Class</th>
							<th>Category</th>
							<th>Investment Franchise</th>
						</tr>
						<tr ng-class-even="'fundAlt'" on-finish-render ng-repeat="fund in funds | filter:assetClassFilter | filter:investmentFranchiseFilter">
							<td><a href="#">{{fund.fund_name}}</a></td>
							<td>{{fund.asset_class}}</td>
							<td>{{fund.category}}</td>
							<td>{{fund.investment_franchise}}</td>
						</tr>
					</table>
				</section>
			</div>
		</div>
	</div>
	<script src='../js/jquery-1.11.1.js'></script>
	<script src='../js/bootstrap.min.js'></script>
	<script src="../js/equalHeightsPlugin.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/global.js"></script>
	<script src="../directives/DirectiveOnFinishRender.js"></script>
	<script src="../factories/fundData.js"></script>
	<script src="../controllers/SortFundController.js"></script>
</body>
</html>
